<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Tour Connect</title>
</head>
<body>
    <!-- Header-->
    <header>
        <div class="logo">
            <img src="/images/logo/180x180.png"></img>
            <span class="title">Tour Connect</span>
        </div>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>         
    </header>

    <!--Visualimg-->
    <section class="slick-slide">
        <div class="logo">
            <img src="/images/logo/180x180.png"></img>
            <span class="title">Tour Connect</span>
        </div>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>   
    </section>

    <!--quick-menu-->
    <section class="quick-menu">
        <div class="title">패키지, 나만 믿고 따라와~</div>
        <div class="quick_icon_list">
            <ul class="country-icon-list">
                <li><button>베트남</button></li>
                <li><button>일본</button></li>
                <li><button>태국</button></li>
                <li><button>필리핀</button></li>
                <li><button>말레시아</button></li>
            </ul>
        </div>
        <div class="quick-menu">
            <ul class="itembox">
                <li>해외호텔</li>
                <li>투어/입장권</li>
                <li>항공</li>
                <li>패키지</li>
            </ul>
        </div>
    </section>
    <section class="md-pick-product-list">
        <ul>
            <li class="item">
                <img src="\images\ac\vietnam\phuquoc\intercontinental\room\classic\garden_view\1king\3.webp" alt="">
                <div class="info"></div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
