<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Connect</title>
</head>
<body>
    <!-- Header-->
    <header>
        <div class="logo">
            <a href="w6400.weneedweb.com/images/homepage/logo/192x192.png"></a>
            <span class="title">Tour Connect</span>
        </div>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>         
    </header>

    <!--Visualimg-->
    <section class="slick-slide">
        <a href="w6400.weneedweb.com/images/homepage/logo/192x192.png"></a>
    </section>

    <!--quick-menu-->
    <section class="quick-menu">
        <div class="title">패키지, 나만 믿고 따라와~</div>
        <div class="quick_icon_list">
            <ul class="country-icon-list">
                <li><button>베트남</button></li>
                <li><button>일본</button></li>
                <li><button>태국</button></li>
                <li><button>필리핀</button></li>
                <li><button>말레시아</button></li>
            </ul>
        </div>
        <div class="quick-menu">
            <ul class="itembox">
                <li>해외호텔</li>
                <li>투어/입장권</li>
                <li>항공</li>
                <li>패키지</li>
            </ul>
        </div>
    </section>
    <section class="quick-menu-grid"></section>
    <section class="time-sale-list"></section>
    <section class="md-pick-product-list"></section>
    <section class="theme-list"></section>
    <section class="slide-banner-list"></section>
</body>
</html>
